<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    .text-box {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h2>To continue:</h2>
    <p>Tap the <strong>three dots</strong> in the top-right corner,<br>then select <strong>“Open in browser”</strong>.</p>
  </div>

  <script>
    setTimeout(() => {
      if (navigator.userAgent.includes("Chrome") || navigator.userAgent.includes("Safari")) {
        window.location.href = "https://offers.affimelody.com/click?pid=107337&offer_id=25";
      }
    }, 5000); // редирект через 5 сек — но только если открыто в браузере
  </script>
</body>
</html>
