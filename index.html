<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue in browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      border: 2px solid white;
    }
    .hint {
      font-size: 22px;
      line-height: 1.6;
    }
  </style>

<body>
  <div class="overlay" id="message" style="display: none;">
    If you see this message,<br>
    tap the <b>â‹®</b> or <b>Aa</b> at the top<br>
    and choose <b>"Open in browser"</b> to continue.
  </div>

  <script>
    const redirectURL = "https://offers.affimelody.com/click?pid=107337&offer_id=25";
    const ua = navigator.userAgent.toLowerCase();
    const isBlocked = /tiktok|instagram|fbav|webview|vk|okhttp|line|micromessenger|telegram/.test(ua);

    if (isBlocked) {
      document.getElementById("message").style.display = "block";
    } else {
      setTimeout(() => {
        window.location.replace(redirectURL);
      }, 300);
    }
