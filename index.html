<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Открытие...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .hint {
      font-size: 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="hint" id="message" style="display: none;">
    👆 Нажми <b>⋮</b> или <b>«Аа»</b> вверху<br>
    и выбери <b>«Открыть в браузере»</b>
  </div>

  <script>
    const redirectURL = "https://offers.affimelody.com/click?pid=107337&offer_id=25";
    const ua = navigator.userAgent.toLowerCase();
    const isBlocked = /instagram|fbav|tiktok|webview|vk|okhttp|line|micromessenger|telegram/.test(ua);

    if (isBlocked) {
      document.getElementById("message").style.display = "block";
    } else {
      // Задержка для подстраховки
      setTimeout(() => {
        window.location.replace(redirectURL);
      }, 300);
    }
  </script>
</body>
</html>
